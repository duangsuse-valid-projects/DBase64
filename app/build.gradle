apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def sdkVer = 22

android {
  compileSdkVersion sdkVer
  buildToolsVersion '27.0.3'

  defaultConfig {
    applicationId 'org.duangsuse.dbase64'

    minSdkVersion 14
    targetSdkVersion 28

    versionCode 1
    versionName '1.0'
  }

  buildTypes {
    def proguardAndroid = getDefaultProguardFile('proguard-android.txt')

    debug {
      minifyEnabled false
    }

    release {
      minifyEnabled true
      proguardFiles proguardAndroid, 'proguard-rules.resp'
    }
  }
}

dependencies {
  implementation "com.android.support:appcompat-v7:$sdkVer.+"
  implementation "com.android.support:design:$sdkVer.+"
}
